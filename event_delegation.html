<!-- // event delegation is a technique of handling events efficiently by leveraging event bubbling. Instead of attaching event listeners to multiple child elements, we attach a single event listener to their common parent element. This parent element can then handle events for all its child elements. -->

<!--  This technique improves performance and makes it easier to manage events, especially when dealing with dynamic content. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Delegation Example</title>
  </head>
  <body>
    <ul
      id="parentList"
      style="
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 20px;
      "
    >
      <li
        style="
          border: 1px solid rgba(215, 67, 21, 0.4);
          padding: 1rem;
          border-radius: 50%;
          cursor: pointer;
          background-color: bisque;
        "
        onmouseover="this.style.background='blue'"
        onmouseout="this.style.background='lightblue'"
      >
        Apple
      </li>
      <li
        style="
          border: 1px solid rgba(215, 67, 21, 0.4);
          padding: 1rem;
          border-radius: 50%;
          cursor: pointer;
          background-color: bisque;
        "
        onmouseover="this.style.background='blue'"
        onmouseout="this.style.background='lightblue'"
      >
        Banana
      </li>
      <li
        style="
          border: 1px solid rgba(215, 67, 21, 0.4);
          padding: 1rem;
          border-radius: 50%;
          cursor: pointer;
          background-color: bisque;
        "
        onmouseover="this.style.background='blue'"
        onmouseout="this.style.background='lightblue'"
      >
        Orange
      </li>
    </ul>

    <script>
      // 1. Select the parent element
      const parent = document.getElementById("parentList");

      // 2. Attach a single event listener to the parent
      parent.addEventListener("click", function (event) {
        // 3. Check if the clicked element is a <li>
        if (event.target.tagName === "LI") {
          alert("You clicked on: " + event.target.textContent);
        }
      });
    </script>
  </body>
</html>




<!-- <ul id="parentList"> → Parent container with multiple <li> children.

Each <li> is a clickable item.

JavaScript

const parent = document.getElementById("parentList");

Get the parent <ul> element.

Instead of attaching a click event on every <li>, we only attach one event on the parent.

parent.addEventListener("click", function(event) {...});

Add a click event listener on the parent (<ul>).

Whenever any child inside <ul> is clicked, the event bubbles up to the parent.

if (event.target.tagName === "LI") {...}

event.target → The actual element that was clicked.

Check if the clicked element is an <li>.

If yes, run the code inside.

alert("You clicked on: " + event.target.textContent);

Show which <li> was clicked by accessing its text. -->
