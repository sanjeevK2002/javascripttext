<!-- // Debouncing is a technique that control  how often a function run -especially when its  triggered by frequent events (like - typing  ,    scrolling , resizing);

// it means , wait for short pause before actually running the function
// If the event happens again before that time ends, the timer resets.


 -->


 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce Example</title>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 50px;">
    <input 
      type="text" 
      placeholder="Search"
      style="border: 1px solid #06840466; border-radius: 5px; padding: 10px;"
      id="input"
    />
  </div>

  <script>
    // ✅ Debounce function

    function debounce(fn, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, args);  // <-- this line executes fn
        }, delay);
      };
    }

    // ✅ Example usage
    const searchInput = document.getElementById("input");
    searchInput.addEventListener(
      "input",
      debounce((event) => {
        console.log("Searching...",event.target.value);
      }, 500)
    );
  </script>
</body>
</html>
